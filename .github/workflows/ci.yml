---
name: CI
on: [ push, pull_request ]
jobs:
  omnilint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://lpenz/omnilint:v0.2
  test:
    strategy:
        matrix:
          preset:
            - cppcheck
            - install
            - clang-tidy
            - clang-sanitizer-address
            - clang-sanitizer-memory
            # clang-sanitizer-undefined fails on gst-interpipe
            - clang-sanitizer-dataflow
            - clang-sanitizer-safe-stack
            - valgrind
            - cpack
            - coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: ghaction-cmake
      - uses: actions/checkout@v2
        with:
          repository: lpenz/execpermfix
          path: execpermfix
          fetch-depth: 0
      - uses: ./ghaction-cmake
        with:
          preset: ${{ matrix.preset }}
          working-directory: execpermfix
  dockerhub:
    needs: [ omnilint, test ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant:
          # Default
          - base: debian:bullseye
            platform: 'linux/amd64'
            label: ''
    steps:
      - uses: actions/checkout@v2
      - id: version
        uses: docker://lpenz/ghaction-version-gen:0.7
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          build-args: BASE=${{ matrix.variant.base }}
          push: true
          platforms: ${{ matrix.variant.platform }}
          tags: ${{ github.repository }}:0.16-poco-gst-interpipe-sonarwrapper
